<script>
  function Animal(name, speed, focus) {
    this.name = name;
    this.speed = speed;
    this.focus = focus;
    this.position = 0;

    this.run = function() {
      if (Math.random() * 10 < this.focus) {
        this.position += this.speed;
      }
    };

    this.report = function() {
      console.log(this.name + " has run " + this.position);
    };
  }

  var rabbit = new Animal("Bugsy", 7, 2);
  var turtle = new Animal("Mo", 2, 8);

  var rabbitWins = 0;
  var turtleWins = 0;
  var ties = 0;

  //Make them run 100,000 times and see how times each of them win.
  for(var i = 1; i < 100000; i++) {

    while (rabbit.position < 100 && turtle.position < 100) {
      rabbit.run();
      turtle.run();

  //    rabbit.report();
  //    turtle.report();

    }

    if (rabbit.position === turtle.position) {
      ties += 1; //Ties are accounted for even though with certain "speed"s, they will never tie
    }
    else if(rabbit.position > turtle.position) {
      rabbitWins += 1;
    }
    else {
      turtleWins += 1;
    }

    rabbit.position = 0;
    turtle.position = 0;
  }

  console.log("Rabbit Wins: " + rabbitWins + "\n" + " Turtle Wins: " + turtleWins + "\n" + " Ties: " + ties)

</script>
